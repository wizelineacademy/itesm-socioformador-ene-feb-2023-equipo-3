name: CI
on:
  pull_request:
    branches:
      - main
      - test

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    environment: development
    env:
      NODE_ENV: development
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      DATABASE_URL: ${{ env.DATABASE_URL }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ env.GOOGLE_CLIENT_ID }}
    steps:
      - name: üõë Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Dump ENV Database
        run: echo "$GITHUB_CONTEXT"
        
      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with: 
          working-directory: wizeline-os-ai-tools
          useLockFile: false
        
      - name: üî¨ Lint
        run: npm run lint
        working-directory: wizeline-os-ai-tools

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest
    environment: development
    env:
      NODE_ENV: development
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      DATABASE_URL: ${{ env.DATABASE_URL }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ env.GOOGLE_CLIENT_ID }}
    steps:
      - name: üõë Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with: 
          working-directory: wizeline-os-ai-tools
          useLockFile: false

      - name: üîé Type check
        run: npm run typecheck --if-present

  cypress:
    name: ‚ö´Ô∏è Cypress
    runs-on: ubuntu-latest
    environment: development
    env:
      NODE_ENV: development
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      DATABASE_URL: ${{ env.DATABASE_URL }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ env.GOOGLE_CLIENT_ID }}
    steps:
      - name: üõë Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üèÑ Copy test env vars
        run: cp .env.example .env

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: "12"
          postgresql db: lab_test
          postgresql user: lab_user
          postgresql password: lab_pass

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üõ† Setup Database
        run: npx prisma migrate reset --force

      - name: ‚öôÔ∏è Build
        run: npm run build

      - name: üå≥ Cypress run
        uses: cypress-io/github-action@v5
