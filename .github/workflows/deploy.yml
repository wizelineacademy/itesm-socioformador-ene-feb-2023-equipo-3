name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - test
    tags:
      - "*"
  pull_request: {}
permissions:
  actions: write
  contents: read
  
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
            working-directory: ./wizeline-os-ai-tools
      - run: npm t

      - name: ğŸ”¬ Lint
        run: yarn lint
        working-directory: ./wizeline-os-ai-tools
