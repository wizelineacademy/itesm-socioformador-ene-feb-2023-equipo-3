name: CI
on:
  pull_request:
    branches:
      - main
      - test
jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    environment: development
    env:
      NODE_ENV: development
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: postgresql://coffeebreak:Wizeliner@localhost:5432/wizeline?schema=public
      GOOGLE_CLIENT_ID: 639105917020-i6a7ppdnt1nmalqadr97dm6t3v0mngii.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
    steps:
      - name: üõë Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Dump ENV 
        run: echo "$GITHUB_CONTEXT"
        
      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with: 
          working-directory: wizeline-os-ai-tools
          useLockFile: false
        
      - name: üî¨ Lint
        run: npm run lint
        working-directory: wizeline-os-ai-tools

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with: 
          working-directory: wizeline-os-ai-tools
          useLockFile: false

      - name: üîé Type check
        run: npm run typecheck --if-present
        working-directory: wizeline-os-ai-tools

  cypress:
    name: ‚ö´Ô∏è Cypress
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://lab_user:lab_pass@localhost/lab_test
      SESSION_SECRET: asdf_secret
      BASE_URL: http://localhost:3000
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
    steps:
      - name: üõë Cancel Previous Runs
        if: ${{ env.GITHUB_ACTOR != 'nektos/act' }}
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üèÑ Copy test env vars
        run: cp .env.example .env
        working-directory: wizeline-os-ai-tools

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: harmon758/postgresql-action@v1
        with:
          postgresql version: "12"
          postgresql db: lab_test
          postgresql user: lab_user
          postgresql password: lab_pass

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: wizeline-os-ai-tools

      - name: üõ† Setup Database
        run: npx prisma migrate reset --force
        working-directory: wizeline-os-ai-tools

      - name: ‚öôÔ∏è Build
        run: npm run build
        working-directory: wizeline-os-ai-tools

      - name: üå≥ Cypress run
        uses: cypress-io/github-action@v5
